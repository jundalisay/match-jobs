baseURL: 'https://match.superphysics.org'
title: 'Match Jobs Site'
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
enableInlineShortcodes: true

params:
  author:
  author_image: /images/defaults/author.jpg
  og_image: /images/defaults/featured_image.jpg
  moto: "Welcome to the Match Jobs site."
  description: "Employers and HR please click below. Applicants please click above"
  google_analytics_id: '' # @NOTE: To remove the G2A tag, juste leave this key to an empty string.
  cta:
    text: Create a job opening as Employer
    url: /new
  footer:
    social_url: https://superphysics.org
    social_username: 'Superphysics'


taxonomies:
  category: Categories
  tag: Tags

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: "0.110.0"
